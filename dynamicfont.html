<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Paragraph Styler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      padding: 20px;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    .styler-box {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      margin: 0 auto 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .styler-box h2 {
      margin-bottom: 10px;
    }

    label, select {
      display: block;
      margin: 10px auto;
      font-weight: bold;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    #sampleParagraph {
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Dynamic Paragraph Styler</h1>

  <div class="styler-box">
    <h2>Customize Your Paragraph</h2>

    <label for="textColor">Text Color:</label>
    <select id="textColor">
      <option value="black">Black</option>
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
    </select>

    <label for="fontSize">Font Size:</label>
    <select id="fontSize">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="x-large">Extra Large</option>
    </select>

    <label for="bgColor">Background Color:</label>
    <select id="bgColor">
      <option value="white">White</option>
      <option value="yellow">Yellow</option>
      <option value="lightgray">Light Gray</option>
      <option value="lightblue">Light Blue</option>
    </select>

    <button onclick="applyStyles()">Apply Styles</button>
  </div>

  <p id="sampleParagraph">This is a sample paragraph. Change my style!</p>

  <script>
    function applyStyles() {
      const textColor = document.getElementById("textColor").value;
      const fontSize = document.getElementById("fontSize").value;
      const bgColor = document.getElementById("bgColor").value;

      const para = document.getElementById("sampleParagraph");

      para.style.color = textColor;
      para.style.fontSize = fontSize;
      para.style.backgroundColor = bgColor;
    }
  </script>
</body>
</html>
